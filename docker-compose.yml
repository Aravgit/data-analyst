version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: csv-agent-backend
    ports:
      - "8105:8105"
    env_file:
      - .env
    environment:
      # Override to change where uploaded CSVs are stored inside the container
      - DATA_ROOT=/data
    volumes:
      - data_root:/data
    ulimits:
      nproc: 4096
      nofile: 65536
    mem_limit: 4g
    mem_reservation: 1g
    shm_size: "1gb"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: csv-agent-frontend
    ports:
      - "3001:3001"
    environment:
      # Point the UI at the backend service name on the compose network
      - NEXT_PUBLIC_API_BASE=http://backend:8105
    depends_on:
      - backend

volumes:
  data_root:
