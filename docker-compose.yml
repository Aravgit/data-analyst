version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: csv-agent-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override to change where uploaded CSVs are stored inside the container
      - DATA_ROOT=/data
    volumes:
      - data_root:/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: csv-agent-frontend
    ports:
      - "3000:3000"
    environment:
      # Point the UI at the backend service name on the compose network
      - NEXT_PUBLIC_API_BASE=http://backend:8000
    depends_on:
      - backend

volumes:
  data_root:
